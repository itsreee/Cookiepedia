<app-header></app-header>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="container">
                <h4>Filter</h4>
                <button class="btn mt-5">ALL</button>
                <br>
                <!-- cuisine -->
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Cuisine Type
                </button>
                <div class="collapse mt-3" id="collapseExample">
                    <button class="btn">cuisine</button>
                </div>
                <!-- meal type -->
                <br>
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
                    Meal Type
                </button>
                <div class="collapse mt-3" id="collapseExample1">
                    <button class="btn">meal</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All Recipes</h1>
                <input type="text" placeholder="Search your Recipe Name here!" name="" id="" class="form-control w-50">
            </div>
            <div class="row my-3">
                @if(allRecipes.length>0){
                    @for (recipe of allRecipes; track $index) {
                        <div class="col-lg-4">
                            <div class="p-3">
                                <img class="card-img-top" [src]="recipe.image" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">{{recipe.name}}</h5>
                                    <p>Cuisine : {{recipe.cuisine}}</p>
                                </div>
                            </div>
                        </div>
                    }
                }@else{
                    <div class="fw-bolder fs-5 my-5 text-danger">Recipe Not Found!!</div>
                }
                
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
